{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}
{% block body %}
<div class="container-fluid px-0"> 
    <img src="/static/imgbg1.webp" class="d-block w-100" alt="..." style="width:42px;height:400px;" >
    <h3 style="position: absolute;
    top:250px;
    left:300px;
    color:white" >
        
        Contact Us</h3>


</div>
<div class="container my-4 px-4">
    <form method="post" action="/contact">
        {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="enter your name">
      </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="enter your email address">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone No</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="enter your phone no">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Tell me what you want to contact me for...</label>
        <textarea class="form-control" id="desc" rows="3" name="desc" placeholder="type something..."></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
